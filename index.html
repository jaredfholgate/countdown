<!DOCTYPE html>
<html>
<head>  
  <script src="https://cdn.logwork.com/widget/countdown.js"></script>
  
</head>
<body>
  <div style="height:50%;background:white;">
    <a href="https://logwork.com/countdown-q8of" class="countdown-timer" data-timezone="Europe/London" data-date="2021-10-22 17:30">Jared Leaves On: <b>22nd October 2021</b></a>
  </div>
  <div id="details" style="padding-top:100px;padding-bottom:200px;height:50%;background:white;color:black;text-align: center;font-family:Arial, Helvetica, sans-serif;font-size:2.5vw;"></div>
  <script>
    Date.prototype.addDays = function(days) {
      var date = new Date(this.valueOf());
      date.setDate(date.getDate() + days);
      return date;
    }

    var todayDate = new Date();
    var leaveDate = new Date("2021-10-22T17:30:00")

    var dateDiff = leaveDate - todayDate;
    var totalDays = parseInt(dateDiff / (1000 * 3600 * 24));


    var workingDays = 1;

    var newDate = new Date(todayDate);

    for(var i = 1; i <= totalDays; i++)
    {
      newDate = newDate.addDays(1);
      var dayOfWeek = newDate.getDay();

      if(dayOfWeek != 0 && dayOfWeek != 6)
      {
        workingDays++;
      }
    }

    var workingWeeks = parseInt(workingDays / 5);
    var workingWeeksDays = (workingDays / 5) % 1;
    workingWeeksDays = Math.round(5 * workingWeeksDays);

    document.getElementById("details").innerHTML = "Working Weeks: <b>" + workingWeeks + " weeks and " + workingWeeksDays + " days</b>.<br/><br/>Total Working Days: <b>" + workingDays + "</b>";
  </script>
</body>
</html>
